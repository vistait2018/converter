<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-text" type="text" placeholder="20"/>
            <button id="btn-el">Convert</button>
        </div>
        <div id="bottom">
            <div id="ul-el">
                <div class="result" >
                    <p  class="heading">Length (Meter/Feet)</p>
                    <p  class="content">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="result">
                    <p class="heading">Volume (Liters/Gallons)</p>
                    <p class="content">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="result">
                    <p class="heading">Mass (Kilograms/Pounds)</p>
                    <p class="content">Mass (Kilograms/Pounds)
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                    </div>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
